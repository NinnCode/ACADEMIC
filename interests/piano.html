<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Piano Performances | Nin Nichi</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    :root {
      --color-bg: #0f172a;
      --color-panel: #1e293b;
      --color-text: #cbd5e1;
      --color-accent: #60a5fa;
      --color-border: #334155;
      --color-hover: #334155;
      --font-title: 'Playfair Display', serif;
      --font-body: 'Inter', sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: var(--font-body);
      background-color: var(--color-bg);
      color: var(--color-text);
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 1.5rem 1rem;
      text-align: center;
      background-color: var(--color-panel);
      border-bottom: 1px solid var(--color-border);
      flex-shrink: 0;
    }

    header h1 {
      font-family: var(--font-title);
      font-size: 2.25rem;
      color: white;
    }

    .page-container {
      flex-grow: 1;
      display: flex;
      position: relative;
      overflow: hidden;
    }

    .sidebar {
      width: 320px;
      background-color: var(--color-panel);
      border-right: 1px solid var(--color-border);
      transition: transform 0.3s ease-in-out;
      display: flex;
      flex-direction: column;
    }

    .sidebar-header, .sidebar-footer {
      padding: 1rem 1.5rem;
      flex-shrink: 0;
    }

    .sidebar-header {
      border-bottom: 1px solid var(--color-border);
    }

    .sidebar-footer {
      border-top: 1px solid var(--color-border);
    }

    .sidebar h2 {
      font-size: 1.25rem;
      color: var(--color-accent);
    }

    .song-list-scrollable {
      list-style: none;
      overflow-y: auto;
      flex-grow: 1;
      padding: 1rem 1.5rem;
    }

    .song-list-scrollable li {
      margin-bottom: 0.5rem;
      cursor: pointer;
      padding: 0.75rem;
      border-radius: 6px;
      transition: all 0.2s ease;
      border-left: 3px solid transparent;
    }

    .song-list-scrollable li:hover {
      background-color: var(--color-hover);
    }

    .song-list-scrollable li.active {
      background-color: var(--color-hover);
      color: var(--color-accent);
      font-weight: 600;
      border-left-color: var(--color-accent);
    }

    .back-btn {
      display: block;
      padding: 0.75rem;
      background-color: var(--color-accent);
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      text-align: center;
      transition: filter 0.2s;
    }

    .back-btn:hover {
      filter: brightness(1.15);
    }

    .content {
      flex: 1;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow-y: auto;
    }

    .video-title {
      font-size: 1.75rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      text-align: center;
    }

    .video-author {
      font-style: italic;
      opacity: 0.75;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .iframe-wrapper {
      width: 100%;
      max-width: 500px; /* TƒÉng max-width ƒë·ªÉ video to h∆°n tr√™n m√†n h√¨nh l·ªõn */
      aspect-ratio: 16 / 9; /* ƒê√ÇY L√Ä D√íNG QUAN TR·ªåNG NH·∫§T */
      background-color: #000;
      border-radius: 16px;
      overflow: hidden; /* C·∫ßn thi·∫øt ƒë·ªÉ bo g√≥c iframe b√™n trong */
      border: 2px solid rgba(96, 165, 250, 0.25);
      box-shadow: 0 25px 60px rgba(96, 165, 250, 0.4);
    }

    video {
      width: 100%;
      height: 100%;
      border: none;
      outline: none;
      object-fit: contain;
      border-radius: 8px;
      background: black;
    }

    .menu-toggle {
      display: none;
      position: fixed;
      top: 1rem;
      left: 1rem;
      background-color: var(--color-panel);
      color: var(--color-text);
      border: 1px solid var(--color-border);
      width: 44px;
      height: 44px;
      border-radius: 50%;
      z-index: 1001;
      cursor: pointer;
      font-size: 1.2rem;
    }

    @media (max-width: 768px) {
      header h1 { font-size: 1.5rem; }
      .menu-toggle { display: flex; align-items: center; justify-content: center; }

      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        transform: translateX(-100%);
        z-index: 1000;
        width: 280px;
        max-width: 80%;
        box-shadow: 2px 0 15px rgba(0, 0, 0, 0.5);
      }

      .sidebar.open {
        transform: translateX(0);
      }

      .content { padding-top: 3rem; }
      .video-title { font-size: 1.25rem; }
    }
  </style>
</head>

<body>
  <header>
    <h1>üéπ Piano Performances</h1>
  </header>

  <div class="page-container">
    <button class="menu-toggle" onclick="toggleSidebar()">
      <i class="fa-solid fa-bars"></i>
    </button>

    <div class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h2 style="text-align: center;">Song List</h2>
      </div>
      <ul id="songList" class="song-list-scrollable"></ul>
      <div class="sidebar-footer">
        <a class="back-btn" href="../index.html">
          <i class="fa-solid fa-arrow-left"></i> Back to Main Page
        </a>
      </div>
    </div>

    <div class="content">
      <div class="video-title" id="videoTitle">Select a piece to watch</div>
      <div class="video-author" id="videoAuthor"></div>
      <!-- <div class="iframe-wrapper"> -->
        <!-- <video id="videoPlayer" controls>
          <source src="" type="video/mp4" />
          Your browser does not support the video tag.
        </video> -->

      <!-- </div> -->
      <div class="iframe-wrapper" id="videoContainer"></div>
    </div>
  </div>

  <script>
 document.addEventListener('DOMContentLoaded', () => {
    // Danh s√°ch b√†i h√°t ƒë√£ ƒë∆∞·ª£c c·∫≠p nh·∫≠t v·ªõi c√°c FILE_ID b·∫°n cung c·∫•p
    const songs = {
        '1': { name: '„Éâ„É©„Åà„ÇÇ„Çì„ÅÆ„ÅÜ„Åü', author: 'Lyrics by Takumi Kusube, Music by Shunsuke Kikuchi', fileId: '11SF3kFZzmCoc5CyRVVZLtDW820fJW1Dn' },
        '2': { name: 'C√≥ ch√†ng trai vi·∫øt l√™n c√¢y', author: 'Written and performed by Phan M·∫°nh Qu·ª≥nh (2016 / featured in Dreamy Eyes, 2019)', fileId: '1EOmio2R6a0DMuKEnA71qJfzXQf05d7Ey' },
        '3': { name: 'We Wish You a Merry Christmas', author: 'Traditional English Carol, Originated in the 16th century, West Country, England', fileId: '14MRVElet1RNB6Gqe9B4Z0CgVYeaiTAIh' },
        '4': { name: 'Lemon', author: 'Kenshi Yonezu', fileId: '1YQ7vAQFL385FORCFq9BMkCh3kA3U9NRu' },
        '5': { name: 'Th·∫±ng Cu·ªôi', author: 'Written by L√™ Th∆∞∆°ng', fileId: '1UYbstxj6A8RoCIUus2ukUX6Hp3fdga6E' },
        '6': { name: 'Gi·∫•c m∆° tr∆∞a', author: 'Written by Gi√°ng Son', fileId: '1MoZ99LDy6GjEl_Z2F0nTq-fACn88wwy3' },
        '7': { name: 'Tr∆∞·ªùng l√†ng t√¥i', author: 'Written by Ph·∫°m Tr·ªçng C·∫ßu (1948)', fileId: '1knbo5dFSme50Q_ahyi21I8cppM2z9JEs' },
        '8': { name: 'Se√±orita', author: 'Shawn Mendes & Camila Cabello (2019)', fileId: '1wJ1Qis1CdXvDEBtB7it_eG5Zb4Pmocej' },
        '9': { name: 'Proud of you', author: 'Written and performed by Fiona Fung (2003)', fileId: '1IzAO-_XiAuW9QAR27BN5XvDYIhMje3Fe' },
        '10': { name: 'Jingle Bells', author: 'Written by James Lord Pierpont (1857)', fileId: '1nyzIPvdtjKi0hLFm-ma56o4RlT4_KfAW' },
    };  

    // L·∫•y c√°c element t·ª´ HTML
    const sidebar = document.getElementById('sidebar');
    const songList = document.getElementById('songList');
    const videoTitle = document.getElementById('videoTitle');
    const videoAuthor = document.getElementById('videoAuthor');
    // ƒê√¢y l√† div s·∫Ω ch·ª©a tr√¨nh ph√°t video
    const videoContainer = document.getElementById('videoContainer');

    // T·∫°o h√†m global ƒë·ªÉ c√≥ th·ªÉ g·ªçi t·ª´ onclick trong HTML
    window.toggleSidebar = function() {
        sidebar.classList.toggle('open');
    }

    // T·∫°o h√†m global ƒë·ªÉ hi·ªÉn th·ªã b√†i h√°t ƒë∆∞·ª£c ch·ªçn
    window.showSong = function(id) {
        const song = songs[id];
        // N·∫øu kh√¥ng t√¨m th·∫•y b√†i h√°t th√¨ tho√°t
        if (!song) return;

        // C·∫≠p nh·∫≠t t√™n b√†i h√°t v√† t√°c gi·∫£
        videoTitle.textContent = song.name;
        videoAuthor.textContent = song.author || '';

        // T·∫°o link iframe v·ªõi ƒëu√¥i /preview
        const iframeSrc = `https://drive.google.com/file/d/${song.fileId}/preview`;
        
        // T·∫°o m·ªôt th·∫ª iframe m·ªõi v√† thay th·∫ø ho√†n to√†n n·ªôi dung c·ªßa videoContainer
        // C√°ch n√†y ƒë·∫£m b·∫£o video m·ªõi ƒë∆∞·ª£c t·∫£i m·ªôt c√°ch s·∫°ch s·∫Ω
        videoContainer.innerHTML = `<iframe 
                                      src="${iframeSrc}" 
                                      width="100%" 
                                      height="100%" 
                                      frameborder="0" 
                                      allow="autoplay; fullscreen"
                                      allowfullscreen></iframe>`;

        // C·∫≠p nh·∫≠t tr·∫°ng th√°i 'active' cho danh s√°ch b√™n tr√°i
        document.querySelectorAll('#songList li').forEach(li => li.classList.remove('active'));
        const activeLi = document.querySelector(`li[data-song-id='${id}']`);
        if (activeLi) {
            activeLi.classList.add('active');
        }

        // N·∫øu m√†n h√¨nh nh·ªè v√† sidebar ƒëang m·ªü, th√¨ ƒë√≥ng n√≥ l·∫°i sau khi ch·ªçn b√†i
        if (window.innerWidth <= 768 && sidebar.classList.contains('open')) {
            toggleSidebar();
        }
    }

    // Kh·ªüi t·∫°o danh s√°ch b√†i h√°t trong sidebar
    Object.keys(songs).forEach(id => {
        const li = document.createElement('li');
        li.textContent = songs[id].name;
        li.dataset.songId = id;
        li.onclick = () => showSong(id);
        songList.appendChild(li);
    });

    // T·ª± ƒë·ªông hi·ªÉn th·ªã b√†i h√°t ƒë·∫ßu ti√™n khi trang v·ª´a t·∫£i xong
    const firstSongId = Object.keys(songs)[0];
    if (firstSongId) {
        showSong(firstSongId);
    }
});
  </script>
</body>
</html>
